<!DOCTYPE html>
<html>

<head>
    <title>Specula</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css">

    <!-- Electron Javascript -->

</head>

<body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
        <!-- .toolbar-header sits at the top of your app -->

        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">

            <div class="padded-more">

                <h1>Create Room</h1>
                <form>
                    <div class="form-group">
                        <label>Enter room name</label>
                        <input type="email" class="form-control" placeholder="Email" id="roomname">
                    </div>
                    <div class="form-group">
                        <label>Enter your username</label>
                        <input type="username" class="form-control" id="username" placeholder="Password">

                    </div>

                </form>
                <button class="btn btn-large btn-primary" id="submit" onclick="">Login</button>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.js"
    integrity="sha512-nZmAl1ClAQ0kQ2EH3H6JMQHxNt2K7pGcgxQRoMpYuuuXyPnIGaMKNS7jwZRqBJhfSRYXc2myu+iKFbwhiCL3+w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const electron = require("electron")

        const {
            ipcRenderer
        } = electron
        let tokenString = 'Token'
        let token
        ipcRenderer.on('CreateRoom', (event, message) => {
            token = tokenString.concat(' ',message.token)
            console.log(message.token)
           
            axios.get('http://127.0.0.1:8000/api/registerationProfessor/ListAllProfessors/', {
                headers: {
                    Authorization: token
                }
            }).then(response => {

                console.log(response.data)
                check1 = response.data
                console.log(check1)
                //ipcRenderer.send('axiosresponse', check1)

            })
        })  
        document.querySelector('#submit').onclick = function (e) {
            let roomname = document.querySelector('#roomname')
            let username = document.querySelector('#username')
            let roomName = roomname.value
            let userName = username.value
            console.log(roomName)
            console.log(userName)
            ipcRenderer.send('roomName',roomName,userName)
        }   


        
    </script>
</body>

</html>
