<script>
    const electron = require("electron")
    window.jQuery = window.$ = require('jquery')

    const {
        ipcRenderer
    } = require("electron")
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
</script>

<body>
    <!-- Wrap your entire app inside .window -->
    <video id="videoCamera" autoplay></video>
    <button class="btn btn-large btn-negative" onclick="exitRoom()">Exit Room</button>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="h4 pt-5">Chatroom</label>
                        <textarea class="form-control" id="chat-text" rows="10"></textarea><br>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="input" type="text"></br>
                    </div>
                    <input class="btn btn-secondary btn-lg btn-block" id="submit" type="button" value="Send">
                </form>
            </div>
        </div>
    </div>

    <script>
        navigator.mediaDevices.getUserMedia({
            video: {
                width: {
                    min: 640,
                    max: 1280
                },
                height: {
                    min: 480,
                    max: 720
                }
            }
        }).then(stream => {
            document.getElementById("videoCamera").srcObject = stream;
        })
        ipcRenderer.on('StudentRoomDisplay', (event, message, message1, token) => {
            let roomName = message;
            let user = message1
            console.log(message); // Returns: {'SAVED': 'File Saved'}
            console.log(roomName)
            console.log(message1)
            console.log(token)
            console.log(token.token)
            const chatSocket = connect(roomName, user)
            document.querySelector('#submit').onclick = function(e) {
                const messageInputDom = document.querySelector('#input');
                const message = messageInputDom.value;
                chatSocket.send(JSON.stringify({
                    'message': message,
                    'username': user,
                }));
                messageInputDom.value = '';
                chatSocket.onclose()
            };
            console.log(roomName)
            console.log(user)



        });

        function connect(roomName, User) {
            const chatSocket = new WebSocket(
                "ws://127.0.0.1:8000/ws/chat/" + User + "/" + roomName + "/"
            );
            chatSocket.onopen = function() {
                // subscribe to some channels
                chatSocket.send(JSON.stringify({
                    //.... some message the I must send when I connect ....
                    'message': 'User enterd the examination',
                    'username': User,

                }));
            };


            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                console.log(data)
                document.querySelector('#chat-text').value += (data.username + ': ' + data.message + '\n')
            }
            chatSocket.onclose = function() {

                chatSocket.send(JSON.stringify({
                    //.... some message the I must send when I connect ....
                    'message': 'User disconnected from the examination',
                    'username': User,

                }));
                chatSocket.close()

            };

            chatSocket.onerror = function(e) {
                console.log('Socket encountered error: ', e.message, 'Closing socket');
                chatSocket.close();
            };
            return chatSocket
        }

        function exitRoom() {

            ipcRenderer.send('window-all-closed')
            console.log("window-all-closed")
        }
    </script>
</body>

</html>
