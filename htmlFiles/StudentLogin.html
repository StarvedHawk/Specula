<!DOCTYPE html>
<html>

<head>
    <title>Specula</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css">

    <!-- Electron Javascript -->

</head>
<script>
    const electron = require("electron")
    const { ipcRenderer } = electron
    ipcRenderer.send('asynchronous-message','wtf')
    ipcRenderer.on('asynchronous-message',(event, message)=>{
        console.log(message); // Returns: {'SAVED': 'File Saved'}
    });
    function checkDatabase() {
        
        ipcRenderer.send('RoomLogin')
        console.log("RoomLogin")

    }
    
</script>
<body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
        <!-- .toolbar-header sits at the top of your app -->


        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">

            <div class="padded-more">
                <form>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password">

                    </div>

                </form>
                <button class="btn btn-large btn-primary" type="submit" onclick="checkDatabase()">Login</button>
            </div>
        </div>
    </div>

    
</body>

</html>
