
<!DOCTYPE html>
<html>
  <head>
    <title>Specula</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/photon.css">

   
  </head>

  <body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="padded-more">
            <button type="button" onclick="loadStudentLogin()">Student </button>
            <button type="button" onclick="loadProfessorLogin()">Professor</button>
        </div>
      </div>
    </div>
    <script>
        const electron = require("electron")
        const { ipcRenderer } = electron
        function loadStudentLogin() {
            ipcRenderer.send('LoadStudentLogin')
            console.log("LoadStudentLogin")
        }
        function loadProfessorLogin() {
            ipcRenderer.send('LoadProfessorLogin')
            console.log("LoadProfessorLogin")
        }

    </script>
  </body>
</html>
